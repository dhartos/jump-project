<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Letters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="letters">
        <span>O</span>
        <span>L</span>
        <span>U</span>
        <span>W</span>
        <span>A</span>
        <span>T</span>
        <span>O</span>
        <span>S</span>
        <span>I</span>
        <span>N</span>
    </div>
    <div class="letters">
        <span>P</span>
        <span>R</span>
        <span>O</span>
        <span>D</span>
        <span>U</span>
        <span>C</span>
        <span>T</span>
    </div>
    <div class="letters">
        <span>D</span>
        <span>E</span>
        <span>S</span>
        <span>I</span>
        <span>G</span>
        <span>N</span>
        <span>E</span>
        <span>R</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
